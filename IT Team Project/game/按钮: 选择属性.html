<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Trumps</title>
    <link rel="stylesheet" href="../css /common.css">
    <style>
        button{width: 215px;background-color:  rgb(147, 196, 75);color: white;border:none; text-decoration: none; display: inline-block;height: 35px;line-height: 35px;font-size: 8px;font-weight: bold;text-align: center;padding-top: 5px;border-radius: 3px; border-radius: 3px;outline: none;}
    </style>
</head>
<body>
    <div id="main">
        <h2 class="title">Top Trumps Game</h2>
        <h2 class="Round">"Round (--): Waiting on You to select a category"</h2>
        <ul>
            <li class="clear">
                <div class="left Button">
                    <h2 class="active_player">The active player is You</h2>
                    <ul>
                        <li><button>SELECT: SIZE</button></li>
                        <li><button>SELECT: SPEED</button></li>
                        <li><button>SELECT: RANGE</button></li>
                        <li><button>SELECT: FIREPOWER</button></li>
                        <li><button>SELECT: CARGO</button></li>
                    </ul>
                </div>
                <div class="left card">
                    <ul>
                        <li class="player"><h2>You</h2></li>
                        <li class="type">卡片的名字和剩余张数</li>
                        <li class="pic">插入图片</li>
                        <li class="type">Speed,数值</li>
                        <li class="type">Cargo,数值</li>
                        <li class="type">Size,数值</li>
                        <li class="type">Range,数值</li>
                        <li class="type">Firepoewr,数值</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    
</body>
</html>
