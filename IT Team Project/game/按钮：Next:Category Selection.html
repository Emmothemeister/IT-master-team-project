<html lang="en">
<head>

    <title>Top Trumps</title>
    <link rel="stylesheet" href="../css /common.css">
    <style>
        button{background-color:  rgb(147, 196, 75);color: white;border-radius: 3px;height: 22px;line-height: 22px;font-size: 6px;font-weight: bold;text-align: center;border:none; text-decoration: none; display: inline-block;width: 215px;}

<body>
    <div id="main">
        <h2 class="title">Top Trumps Game</h2>

                        <li class="name"><h2>You</h2></li>

                        <li class="pic">插入图片</li>

                </div>
            </li>
        </ul>
    </div>
