<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .left{float: left;}
        .clear{content:""; display:block;clear:both;}
        #class{width: 400px;height: 400px;border: 1px solid black;}
        #class .t2{width: 100px;height: 100px;background-color: blue;margin-right: 200px;}
        #class .t1{width: 100px;height: 100px;background-color: crimson;}
    </style>

</head>
<body>
    <div id="class">
        <div class="clear">
            <div class="left t1"></div>
            <div class="left t2"></div>
        </div>
    </div>
</body>
</html>
